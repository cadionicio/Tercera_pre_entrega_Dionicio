{% extends "entidades/index.html" %}

{% block titulo %}
<h1 class="mb-5">Curso</h1>
{% endblock titulo %}

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        {% for c in curso %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.titulo }}</td>
            <td>{{ c.descripcion }}</td>
            <td>{{ c.precio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock contenido %}
